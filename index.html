<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Whether App</title>
</head>
<body>
    <div class="main">
        <h1 style="text-align: center;">Weather App</h1>
        <div class="searchinputbox">
        <input type="text" autocomplete="off" class="search-box form-control" id="input-box" placeholder="City Name">
        </div>
        
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city"></div>
                    <div class="date" id="date"></div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">-<span>F</span></div>
                <div class="weathermain" id="weathermain">?</div>
            </div>
        </div>
</div>
 <script src="js/main.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
